
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIGLABS - Creating Real & Functional AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
            colors: { 
              brand: '#ffffff',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --crt-flicker: 0.02;
      }
      
      body { 
        background: #020202; 
        color: #e0e0e0; 
        overflow-x: hidden;
        margin: 0;
      }

      /* --- 1. Hyper-Realistic CRT Turn On Effect --- */
      .crt-boot-overlay {
        position: fixed;
        inset: 0;
        background: #000;
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: crtFadeOut 0.2s ease-out 4s forwards;
        pointer-events: none;
      }

      .crt-line {
        width: 0;
        height: 2px;
        background: #fff;
        box-shadow: 0 0 20px #fff, 0 0 40px #fff;
        animation: expandLine 3s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      @keyframes expandLine {
        0% { width: 0; height: 2px; opacity: 0; }
        10% { width: 0; height: 2px; opacity: 1; }
        40% { width: 100vw; height: 2px; opacity: 1; }
        60% { width: 100vw; height: 2px; opacity: 1; }
        70% { width: 100vw; height: 100vh; opacity: 1; background: #fff; }
        85% { width: 100vw; height: 100vh; opacity: 0; background: #fff; }
        100% { width: 100vw; height: 100vh; opacity: 0; }
      }
      
      @keyframes crtFadeOut {
        to { opacity: 0; display: none; }
      }

      /* --- 2. Persistent CRT Artifacts (Scanlines + Noise) --- */
      /* LOWERED Z-INDEX to ensure interactivity with page content */
      .scanlines {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        z-index: 5; 
        pointer-events: none;
        opacity: 0.2;
      }
      
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: 6;
        opacity: 0.02;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* --- 3. Liquid Engine Filters (Optimized) --- */
      /* Z-Index 0 to sit behind everything including scanlines */
      .liquid-canvas {
        position: fixed;
        top: 0; 
        left: 0; 
        z-index: 0; 
        filter: blur(12px) contrast(1.2);
        opacity: 0.8;
        pointer-events: none;
        will-change: transform; 
      }

      /* --- 4. Utilities --- */
      .glass-panel {
        background: rgba(10, 10, 10, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .no-scrollbar {
        -ms-overflow-style: none; 
        scrollbar-width: none; 
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(255,255,255,0.3);
      }

      /* --- 5. Ethereal Cinematic Title --- */
      /* No backgrounds, just pure light physics simulation */
      .ethereal-title {
        color: rgba(255, 255, 255, 0.85); /* Translucent base */
        transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        /* Base Glow */
        text-shadow: 
            0 0 10px rgba(255, 255, 255, 0.2),
            0 0 30px rgba(255, 255, 255, 0.1),
            0 0 60px rgba(255, 255, 255, 0.1);
        will-change: text-shadow, transform, letter-spacing;
      }

      /* Typing Reaction / Twitch */
      .ethereal-title.typing-twitch {
        animation: type-shock 0.15s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        color: rgba(255, 255, 255, 1);
      }

      @keyframes type-shock {
        0% {
          text-shadow: 
            -4px 0 10px rgba(255, 0, 0, 0.8),
            4px 0 10px rgba(0, 255, 255, 0.8),
            0 0 20px white;
          transform: scale(1.02) skewX(-2deg);
        }
        50% {
          text-shadow: 
            4px 0 10px rgba(255, 0, 0, 0.8),
            -4px 0 10px rgba(0, 255, 255, 0.8),
            0 0 40px white;
          transform: scale(1.01) skewX(2deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) skewX(0);
        }
      }

      /* Mouse Hover State */
      .ethereal-title:hover {
        color: rgba(255, 255, 255, 1);
        text-shadow: 
            0 0 20px rgba(255, 255, 255, 0.6),
            0 0 50px rgba(255, 255, 255, 0.4),
            0 0 100px rgba(255, 255, 255, 0.2);
        letter-spacing: -0.04em; /* Slight tightening on hover */
      }
    </style>

</script>
</head>

    <div id="root"></div>
  </body>
</html>
